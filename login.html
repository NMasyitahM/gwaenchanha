<!DOCTYPE html>
<html>
<head>
    <meta name+"viewport" content="with=device-width, initial-scale=1.0">
     <title>gwaechanha</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body>
     <section class="header">
        <nav>
            <a href="index.html"><img src="image/logo.png"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="login.html">SIGN IN</a></li>
                </ul>
            </div>
        </nav>
      
        <div class="container">
          <div class="card">
            <div class="inner-box" id="card">
              <div class="card-front">
                <h2>LOG IN</h2>
                <form>
                  <input type="email" class="input-box" placeholder="email ID" required>
                  <input type="password" class="input-box" placeholder="password" required>
                  <button type="submit" class="submit-btn">SUBMIT</button>
                  <a href="qotd.html">SUBMIT</a>
                  <input type="checkbox"><span>remember me</span>
                </form>
                <button type="button" class="btn" onclick="openSIGNUP()">SIGN UP</button>
                <a href="">forgot password</a>
              </div>

              <div class="card-back">
              <h2>SIGN UP</h2>
                <form>
                  <input type="text" class="input-box" placeholder="full name" required>
                  <input type="email" class="input-box" placeholder="email ID" required>
                  <input type="password" class="input-box" placeholder="password" required>
                  <button type="submit" class="submit-btn">SUBMIT</button>
                  <input type="checkbox"><span>remember me</span>
                </form>
                <button type="button" class="btn" onclick="openLOGIN()">LOG IN</button>
    
            </div>
          </div>
        </div>
      </div>
      <script>
        var card = document.getElementById("card");
        function openSIGNUP(){
          card.style.transform = "rotateY(-180deg)";
        }
        function openLOGIN(){
          card.style.transform = "rotateY(0deg)";
        }
      </script>


  </body>                                                         
</html>
